parameters:
    admin_path: admin
    user_path: user
    user_class: App\User # for installation prosess only
    genemu.form.file.root_dir: "%web_dir%"
    liip_theme.file_locator.class: SmartCore\Bundle\CMSBundle\Twig\Locator\ModuleThemeLocator
    liip_theme.templating_locator.class: SmartCore\Bundle\CMSBundle\Twig\Locator\TemplateLocator
    liip_theme.filesystem_loader.class: SmartCore\Bundle\CMSBundle\Twig\Loader\FilesystemLoader

#cms:
    # database (db), filesystem (fs)
    #storage: db
        # настройки для 'database'
        #connection: @database_connection
        # настройки для 'filesystem'
        #path: %smart_core_cms_data_dir%

doctrine:
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            FOS\UserBundle\Model\UserInterface: "%user_class%"
        mappings:
            model:
                type: annotation
                dir: "%kernel.root_dir%/Entity"
                prefix: App
                #alias: User
                is_bundle: false

doctrine_cache:
    providers:
        smart_texter:
            namespace: "smart_texter_%secret%"
            type: file_system # memcache
            file_system:
                directory: "%kernel.cache_dir%/smart_texter"
        cms:
            namespace: "cms_%secret%"
            type: file_system
            file_system:
                directory: "%kernel.cache_dir%/smart_core_cms"
        smart_blog: # @todo убрать
            namespace: "smart_blog_%secret%"
            type: file_system
            file_system:
                directory: "%kernel.cache_dir%/smart_blog"

