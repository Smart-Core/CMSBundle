# ADMIN
SmartCoreEngineBundle_admin_index:
    pattern: /admin/
    defaults:
        _controller: SmartCore\CMF\Admin::indexAction
SmartCoreEngineBundle_admin:
    pattern: /admin/{slug}
    defaults:
        _controller: SmartCore\CMF\Admin::runAction
        slug: ""
    requirements:
        slug: ".+"
# ACTION        
SmartCoreEngineBundle_action_index:
    pattern: /action/{node_id}/
    defaults:
        _controller: SmartCore\CMF\Action::runAction
    requirements:
        node_id: \d+
SmartCoreEngineBundle_action:
    pattern: /action/{node_id}/{slug}
    defaults:
        _controller: SmartCore\CMF\Action::runAction
    defaults:
        slug: ""
    requirements:
        slug: ".+"
        node_id: \d+
SmartCoreEngineBundle_action_invalid_index:
    pattern: /action/
    defaults:
        _controller: SmartCore\CMF\Action::invalidAction
SmartCoreEngineBundle_action_invalid:
    pattern: /action/{slug}
    defaults:
        _controller: SmartCore\CMF\Action::invalidAction
        slug: ""
    requirements:
        slug: ".+"
# AJAX
SmartCoreEngineBundle_ajax_invalid:
