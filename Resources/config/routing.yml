        slug: ""    
    requirements:
        slug: ".+"    
        node_id: \d+
SmartCoreEngineBundle_ajax_node:
    pattern: /ajax/{node_id}/{slug}
    defaults:
        _controller: SmartCore\CMF\Ajax::nodeAction
        slug: ""    
    requirements:
        slug: ".+"    
