SmartCoreEngineBundle_ajax_index:
    pattern: /ajax/{object}/
    defaults:
        _controller: SmartCore\CMF\Ajax::runAction
SmartCoreEngineBundle_ajax:
    pattern: /ajax/{object}/{slug}
    defaults:
        _controller: SmartCore\CMF\Ajax::runAction
        slug: ""
    requirements:
        slug: ".+"
# robots.txt
SmartCoreEngineBundle_robots_txt:
    pattern: /robots.txt
    defaults:
        _controller: SmartCore\CMF\RobotsTxt::indexAction
# NODE MAPPER
SmartCoreEngineBundle_node_mapper:
